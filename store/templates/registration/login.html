{% extends 'base.html' %}

{% block body %}
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Login
                </div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form action="." method="POST" class="form-horizontal" role="form">
                    {% csrf_token%}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" class="form-control" value="" placeholder="username or email" id="login-username">
                    </div>
                    <div style="margin-bottom: 18px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" class="form-control" value="" placeholder="password" id="login-password">
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="login-remember" name="remember" value="1">Remember me
                            </label>
                        </div>
                    </div> 
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-12 control">
                            <input type="submit" id="btn-login" class="btn btn-success" value="login">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 control">
                            <div style="font-size: 80%"><a href="#">Forgot password?</a></div>
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
