{% extends 'base.html' %}

{% block bootstrap3_content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log in">
        <input type="hidden" name="next" value="{{next}}">
    </form>
    <a href="{% url 'social:begin' 'facebook'%}">Login with facebook</a>
{% endblock %}
