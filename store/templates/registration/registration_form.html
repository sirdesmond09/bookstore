{% extends 'base.html' %}

{% block body %}
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Create your account with Sirdesmond Bookstore
                </div>
            </div>    
           <div class="panel-body">
                <form action="." method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div id="signupalert" style="display: none" class="alert alert-danger">
                        <p>Error!</p>
                        <span></span>
                    </div>    

                    <div class="form-group">
                        <label for="id_username" class="col-md-3 control-label">Username</label>
                        <div class="col-md-6">
                            <input type="text" name="username" id="id_username" placeholder="Username" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-6">
                            <input type="email" name="email" id="id_email" placeholder="Email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" name="password1" id="id_password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                            
                    <div class="form-group">
                        <label for="id_password2" class="col-md-3 control-label">Confirm password</label>
                        <div class="col-md-6">
                            <input type="text" name="password1" id="id_password2" placeholder="Confirm password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Register</button>
                        </div>
                    </div>

                    <div class="form-group" style="z-index:1; background-color: #fff">
                        <div class="col-md-offset-3 col-md-1" style="background-color: #fff" >
                            <span style="margin-left:-5px"> or </span>
                        </div>
                    </div>

                    <div style="border-top: 9px solid #999; padding-top: 20px;  margin-top:-25px; z-index:0" class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <a href="{% url 'social:begin' 'facebook'%}" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign up with Facebook</a>
                        </div>
                    </div>
                </form>
           </div>
    </div>
{% endblock %}
